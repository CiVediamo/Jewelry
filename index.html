<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jewerly Website</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<main class="main">
			<div class="main__item">
				<h1 class="main__title">Украшения собственного производства</h1>
				<p class="main__text">Все изделия создаются с&nbsp;любовью для&nbsp;каждого клиента</p>
				<a href="#" class="link">Сделать расчет и заказ</a>
			</div>
	
			<div class="main__images">
				<svg class="main__svg--big">
					<pattern id="pattern" width="100%" height="100%">
					   <image xlink:href="img/main.jpg" class="main__img--big" preserveAspectRatio="xMidYMin slice"></image>
					</pattern>
					<path d="M0 0.204529H182.212C275.548 0.204529 351.212 75.8684 351.212 169.205V537H176C78.7979 537 0 458.202 0 361V0.204529Z" fill="url(#pattern)"/>
				 </svg>
				 <svg class="main__svg--small">
					<pattern id="patternMin" width="100%" height="100%" >
					   <image xlink:href="img/main-min.jpg" class="main__img--small" preserveAspectRatio="xMidYMin slice"></image>
					</pattern>
					<path d="M0 0H112.227C179.053 0 233.227 54.1735 233.227 121V319H0V0Z" fill="url(#patternMin)"/>
				 </svg>
			</div>
		</main>

		<section class="products">
			<h2 class="title-h2">Наши изделия</h2>
			<div class="grid">
				<div class="grid__cover">
					<img src="./img/products/01.jpg" alt="01">
				</div>
				<div class="grid__cover">
					<img src="./img/products/02.jpg" alt="02">
				</div>
				<div class="grid__cover">
					<img src="./img/products/03.jpg" alt="03">
				</div>
				<div class="grid__cover">
					<img src="./img/products/04.jpg" alt="04">
				</div>
			</div>
		</section>

		<div class="cost">
			<div class="cost__title">
				<svg class="circle" width="200" height="200" viewBox="0 0 200 200">
					<path id="circleShape" class="circle__shape" d="M 20, 100 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
					<path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
					<text class="circle__text">
						<textPath href="#circleShape">
							Рассчитать стоимость
						</textPath>
					</text>
				</svg>
			</div>

			<div class="cost__calc">
				<form class="form">
					<p class="form__text">Выберите изделие:</p>
					<select class="form__select" id="selectProduct">
						<option value="0" disabled selected>Выберите из списка</option>
						<option value="1000">Браслет (1000 ₽)</option>
						<option value="3700">Серьги (3700 ₽)</option>
						<option value="2599">Кольцо (2599 ₽)</option>
					</select>

					<p class="form__text">Укажите количество:</p>
					<input id="quantityProduct" class="form__input" type="number" value="0" min="0">
					<button type="button" class="link" id="btnProduct">Рассчитать</button>
				</form>
				<div id="infoProduct" class="total" style="display: none;">
					<p class="total__price">Итог: <span id="priceProduct"></span> ₽</p>
					<p class="total__info">Оставьте заявку по почте: <a class="total__email" href="mailto:order@jewelery.com">order@jewelery.com</a></p>
				</div>
			</div>

		</div>
	</div>
	<script src="./scripts/script.js"></script>
</body>
</html>
